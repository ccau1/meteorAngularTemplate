
<md-toolbar ng-show="error" class="md-warn" layout="row" layout-fill layout-padding layout-margin>
    <p class="md-body-1">{{ error }}</p>
</md-toolbar>
<form name="loginForm" layout="column" layout-fill layout-padding layout-margin>
    <md-input-container class="boxed">
        <label> Email </label>
        <input type="text" ng-model="login.credentials.email" aria-label="email" required/>
    </md-input-container>
    <md-input-container class="boxed">
        <label> Password </label>
        <input type="password" ng-model="login.credentials.password" aria-label="password" required/>
    </md-input-container>
    <div layout="row" layout-align="space-between center">
        <a class="md-button" ui-sref="login">Login</a>
        <a class="md-button" ui-sref="register">Create an Account</a>
    </div>
    <md-button type="submit" class="md-raised" ng-click="login.login()" aria-label="login"
               ng-disabled="login.loginForm.$invalid()">Sign In
    </md-button>
</form>
