
<md-toolbar ng-show="error" class="md-warn" layout="row" layout-fill layout-padding layout-margin>
    <p class="md-body-1">{{ error }}</p>
</md-toolbar>
<div style="margin-top: 100px;"></div>
<form name="registerForm" ng-submit="$event.preventDefault()" layout="column" layout-fill layout-padding layout-margin>
    <md-input-container >
        <label> Email </label>
        <input type="text" ng-model="credentials.email" placeholder="email" aria-label="email" required/>
    </md-input-container>
    <md-input-container >
        <label> Username </label>
        <input type="text" ng-model="credentials.username" placeholder="username" aria-label="username" required/>
    </md-input-container>
    <md-input-container>
        <label> Password </label>
        <input type="password" ng-model="credentials.password" placeholder="password" aria-label="password" required/>
    </md-input-container>
    <md-input-container>
        <label> Confirm Password </label>
        <input type="password" ng-model="credentials.confirmPassword" placeholder="confirm password" aria-label="confirm password" required/>
    </md-input-container>
    <div layout="row">
        <a class="md-button" ui-sref="login">Login</a>
        <span flex></span>
        <md-button class="md-raised md-primary" type="submit" ng-click="register()" aria-label="login" ng-disabled="registerForm.$invalid">Register</md-button>
    </div>
</form>
