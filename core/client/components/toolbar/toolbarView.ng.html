<md-toolbar class="md-tall md-accent" md-scroll-shrink>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Logout" ng-hide="$mdMedia('gt-md')" ng-click="toggleMainMenu()"><md-icon md-svg-src="img/icons/ic_dehaze_white_24px.svg"></md-icon></md-button>
        <h2>
            <span ng-bind="$state.current.data.pageTitle"></span> <small ng-bind="$state.current.data.pageSubtitle"></small>
        </h2>
    </div>
    <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
        <span flex></span>
        <span>
            <md-button class="md-fab md-primary half-hanging" aria-label="Create">
                <md-icon md-svg-src="img/icons/ic_add_white_24px.svg"></md-icon>
            </md-button>
        </span>
        <!--<span class="md-flex">Toolbar: tall with actions pin to the bottom (md-warn md-hue-3)</span>-->
    </h2>
</md-toolbar>
