<md-list ng-repeat="role in _roles">
    <md-subheader class="md-no-sticky">{{(users | inRole: role).length}} {{role}}</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="user in (users | inRole: role)" ng-click="selectUser(user)" ng-class="{ 'selected': ngModel._id == user._id }">
        <!--<md-icon class="md-avatar material-icons">phone</md-icon>-->
        <md-icon class="md-avatar-icon material-icons">face</md-icon>
        <div class="md-list-item-text" layout="column">
            <h3 style="white-space: normal;">{{ user.profile.name }}</h3>
            <h4>{{user.emails[0].address}}</h4>
            <p><span ng-repeat="role in user.roles['default-group']">{{role}} </span></p>
        </div>
    </md-list-item>
</md-list>
