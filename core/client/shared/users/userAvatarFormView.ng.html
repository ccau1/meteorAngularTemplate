

<form name="myForm">
    <div layout="row">
        <md-button ngf-select ng-model="picFile" accept="image/*">
            Select Picture</md-button>
        <span flex></span>
        <md-button ng-click="upload(croppedDataUrl, picFile.name)" class="md-raised md-primary" ng-disabled="!picFile">Submit</md-button>
    </div>
    <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
         class="cropArea">
        <img-crop image="picFile  | ngfDataUrl"
                  result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
        </img-crop>
    </div>
